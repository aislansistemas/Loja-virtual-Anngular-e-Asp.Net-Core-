<h1 class="mb-5">Pesquisa de produtos</h1>
<h1 *ngIf="!produtos">carregando</h1>

<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Adicionar produto</button>
<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{p.nome}}</td>
      <td style="10%">{{p.descricao}}</td>
      <td>R$ {{p.preco}}</td>
      <td><img style="width:100px;height:100px" src="../../../../arquivos/{{p.nomeArquivo}}" /></td>
      <td><button class="btn btn-warning btn-sm" (click)="editarProduto(p)">Editar</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="deletarProduto(p)">Excluir</button></td>
    </tr>
  </tbody>
</table>
